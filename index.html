<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nischaya Garg</title>
  <link rel="icon" type="image/jpeg" href="/assets/Favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#00ff88',
            'primary-dark': '#00cc6a',
            background: '#050505',
            card: '#0a0a0a',
            border: '#1f1f1f',
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #1f1f1f 1px, transparent 1px), linear-gradient(to bottom, #1f1f1f 1px, transparent 1px)",
          },
          animation: {
            'spin-slow': 'spin 15s linear infinite',
            'spin-medium': 'spin 10s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scroll': 'scroll 2s cubic-bezier(0.15, 0.41, 0.69, 0.94) infinite',
          },
          keyframes: {
            scroll: {
              '0%': { transform: 'translateY(0)', opacity: '1' },
              '100%': { transform: 'translateY(10px)', opacity: '0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html,
    body {
      background-color: #050505;
      color: #ffffff;
      cursor: none;
      /* Hide default cursor */
      overflow-x: hidden;
      /* Disable horizontal scroll */
      width: 100%;
      max-width: 100vw;
    }

    a,
    button,
    input,
    select,
    textarea,
    .cursor-pointer {
      cursor: none !important;
      /* Ensure custom cursor is used everywhere */
    }

    /* Force custom cursor on all links, especially project buttons */
    a[href] {
      cursor: none !important;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Global hover system - makes hover work even when scrolling */
    /* This uses CSS that applies styles when cursor-hover-active class is present */

    /* Force hover states using CSS specificity and !important */
    .cursor-hover-active[class*="hover:border-primary"] {
      border-color: rgba(0, 255, 136, 0.3) !important;
    }

    .group-hover-active [class*="group-hover:text-primary"] {
      color: #00ff88 !important;
    }

    .cursor-hover-active[class*="hover:bg-zinc-900"] {
      background-color: rgba(39, 39, 42, 0.5) !important;
    }

    .group-hover-active [class*="group-hover:text-primary/20"] {
      color: rgba(0, 255, 136, 0.2) !important;
    }

    .group-hover-active [class*="group-hover:border-primary/20"] {
      border-color: rgba(0, 255, 136, 0.2) !important;
    }

    .cursor-hover-active[class*="hover:border-primary/30"] {
      border-color: rgba(0, 255, 136, 0.3) !important;
      transform: translateY(-4px) !important;
    }

    .group-hover-active [class*="group-hover:bg-primary/20"] {
      background-color: rgba(0, 255, 136, 0.2) !important;
    }

    .cursor-hover-active[class*="hover:border-primary/20"] {
      border-color: rgba(0, 255, 136, 0.2) !important;
    }

    .group-hover-active [class*="group-hover:bg-primary"] {
      background-color: #00ff88 !important;
    }

    .group-hover-active [class*="group-hover:text-primary"]:not([class*="group-hover:text-primary/20"]) {
      color: #00ff88 !important;
    }

    /* Responsive styles for screens < 1160px */
    @media (max-width: 1159px) {

      /* Container adjustments */
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }

    /* Fix navbar click-through on mobile screens and make it bigger */
    @media (max-width: 424px) {
      .mobile-navbar {
        z-index: 99999 !important;
        pointer-events: auto !important;
        bottom: 1rem !important;
      }

      .mobile-navbar * {
        pointer-events: auto !important;
      }

      /* Make navbar bigger on mobile */
      .mobile-navbar>div {
        padding: 0.75rem 0.5rem !important;
        min-height: 56px;
      }

      /* Ensure buttons are clickable and bigger */
      .mobile-nav-button {
        pointer-events: auto !important;
        touch-action: manipulation !important;
        -webkit-tap-highlight-color: transparent !important;
        min-width: 44px !important;
        min-height: 44px !important;
        position: relative;
        z-index: 100000 !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
